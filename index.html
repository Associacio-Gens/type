<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gens Type</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <!-- CSS CONNECTED -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
      integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Gens Type" />
<link rel="manifest" href="img/site.webmanifest" />

  </head>
  <body>
    <main>
      <header>
        <div id="descriptionText">
          Mediona, Alt Penedès. Lorem Ipsum.<br />Long:0.0000 Lat: 0.0000
          Temp: 00 ℃. Humidity: 00 %.<br />Cloud coverage: 00 %. Wind speed:
          0.00 m/s.
        </div>
      </header>
      <form id="controls">
        <section id="export">
            <h2>Exportació</h2>
            <button type="button" onclick="updateVortex()"><span class="material-symbols-outlined">restart_alt</span><p>Redibuixa</p></button>
            <button type="button" onclick="saveCanvas()"><span class="material-symbols-outlined">download</span><p>Guardar</p></button>
              <a href="SVG.html"><button type="button"><span class="material-symbols-outlined">diagonal_line</span><p>Versió SVG</p></button></a>
        </section>
        <section id="design">
          <h2>Disseny</h2>
          <div>
            <input
              type="text"
              id="inputText"
              name="inputText"
              placeholder="Escriu (máx. 14 bits)"
              oninput="changeText()"
            />
          </div>
          <div id="bottomLeft">
            <div id="bL1">
          <input
            type="checkbox"
            id="blackOutline"
            name="blackOutline"
            value="blackOutline"
            onchange="changeOutline()"
          />
          <label for="blackOutline">Linies en negre</label><br />
          <input
            type="checkbox"
            id="blackFill"
            name="blackFill"
            value="blackFill"
            onchange="changeFill()"
          />
          <label for="blackFill">Interior en negre</label><br />
          </div>

</div>
        </section>
        <section id="weather">
          <h2>Controls</h2>
          <div id="body">
          <div>
            <label for="slider1" id="slider1label">Vent</label>
            <input
              id="slider1"
              type="range"
              min="70"
              max="300"
              step="10"
              value="100"
              lang="en"
              oninput="updateSlider1()"/>
          </div>
          <div>
            <label for="slider2" id="slider2label">Flexibility</label>
            <input
              id="slider2"
              type="range"
              lang="en"
              min="0.004"
              max="0.0075"
              step="0.0001"
              value="0.0045"
              oninput="updateSlider2()"/>
          </div>
          <div>
            <label for="slider4" id="slider4label">Humitat</label>
            <input
              id="slider4"
              type="range"
              lang="en"
              min="75"
              max="350"
              step="10"
              value="290"
              oninput="updateSlider4()"
              onchange="updateVortex()"/>
          </div>
          <div>
            <label for="slider5" id="slider5label">Nuvolositat</label>
            <input
              id="slider5"
              type="range"
              lang="en"
              min="5"
              max="100"
              step="10"
              value="50"
              oninput="updateSlider5()"/>
          </div>
          <div>
            <label for="slider6" id="slider6label"><b>Temperatura</b></label>
            <input
              id="slider6"
              type="range"
              lang="en"
              min="-5"
              max="45"
              step="0.5"
              value="20"
              oninput="updateSlider6()"/>
          </div>
          <div>
            <label for="slider3" id="slider3label"><b>Mida</b></label>
            <input
              id="slider3"
              type="range"
              lang="en"
              min="40"
              max="1600"
              step="5"
              value="600"
              oninput="updateSlider3()"/>
          </div>
          </div>
        </section>
      </form>
    </main>
    <footer></footer>
    <script src="textToShapes.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
